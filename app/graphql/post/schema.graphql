  # 缩略图
  thumbnail: String
  # 摘抄
  excerpt: String
  # 内容
  content: String
  # 状态
  status: String
  # 评论状态
  commentStatus: String
  # 排序
  sort: Int
}

type PostResult {
  # 总数
  count: Int!
  # 列表
  rows: [Post]!
}
