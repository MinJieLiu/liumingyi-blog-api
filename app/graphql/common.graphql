scalar Date

# 权限类型
enum PermissionEnum {
  SYS_USER
  SYS_ROLE
  SYS_MENU
  SYS_LOG
  SYS_SETTING

  SYS_INDEX
}

directive @auth(
  require: PermissionEnum = SYS_INDEX,
) on OBJECT | FIELD_DEFINITION

# 分页参数
input PageInput {
  # 页数
  page: Int
  # 每页条数
  size: Int
}

# 结果
type Result {
  result: Boolean!
}
