type User {
  # ID
  id: Int!
  # 用户名
  username: String!
  # 邮箱
  email: String
  # 手机
  mobile: String
  # 启用状态
  enable: Boolean!
  # 激活状态
  isActive: Boolean!
  # 昵称
  nickname: String
  # 头像
  avatar: String
  # 介绍
  introduction: String
  # 角色列表
  roles: [Role]!
  # 授权列表
  authorizations: [Authorization]!
  # 创建日期
  createdAt: Date
  # 更新日期
  updatedAt: Date
}

input UserQueryInput {
  # 页数
  page: Int
  # 每页条数
  size: Int
  # 用户名
  username: String
  # 邮箱
  email: String
  # 手机
  mobile: String
  # 启用状态
  enable: Boolean
}

input UserCreateInput {
  # 用户名
  username: String!
  # 邮箱
  email: String
  # 手机
  mobile: String
  # 密码
  password: String!
  # 启用状态
  enable: Boolean
  # 激活状态
  isActive: Boolean
  # 昵称
  nickname: String
  # 头像
  avatar: String
  # 介绍
  introduction: String
  # 角色 ID 列表
  roleIds: [Int]
}

input UserUpdateInput {
  # ID
  id: Int!
  # 用户名
  username: String
  # 邮箱
  email: String
  # 手机
  mobile: String
  # 密码
  password: String
  # 启用状态
  enable: Boolean
  # 激活状态
  isActive: Boolean
  # 昵称
  nickname: String
  # 头像
  avatar: String
  # 介绍
  introduction: String
  # 角色 ID 列表
  roleIds: [Int]
}

type UserResult {
  # 总数
  count: Int!
  # 列表
  rows: [User]!
}
