type Query {

  # 登录
  login(username: String! password: String!): User!
  # 登出
  logout: Result!

  # 用户
  user(id: Int): User!
  # 用户列表
  userList(input: UserQueryInput): UserResult!

  # 角色
  role(id: Int!): Role!
  # 角色列表
  roleList(name: String): RoleResult!

  # 菜单
  menu(id: Int!): Menu!
  # 角色列表
  menuList(name: String): MenuResult!
}
