type Setting @auth(require: SYS_SETTING) {
  # Id
  id: Int!
  # 上级 Id
  name: String!
  # 名称
  value: String!
  # 创建日期
  createdAt: Date
  # 更新日期
  updatedAt: Date
}

input SettingQueryInput {
  # 名称
  name: String
}

input SettingCreateInput {
  # 上级 Id
  name: String!
  # 名称
  value: String!
}

input SettingUpdateInput {
  # Id
  id: Int!
  # 上级 Id
  name: String
  # 名称
  value: String
}

type SettingResult {
  # 总数
  count: Int!
  # 列表
  rows: [Setting]!
}
